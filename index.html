<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    /* Customized CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      position: relative; /* Set position relative for absolute positioning */
    }
    .heart {
      position: absolute; /* Set position absolute for precise placement */
      width: 120px; /* Adjust size as needed */
      height: auto;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      position: relative; /* Ensure container acts as a reference for absolute positioning */
      background-image: url('images/heart.jpg'); /* Semi-transparent heart background image */
      background-repeat: no-repeat;
      background-size: cover; /* Cover the entire container */
      background-position: center; /* Center the background image */
      z-index: -1; /* Place the background behind other content */
      opacity: 0.7; /* Adjust the opacity level */
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    img#mainImage {
      max-width: 100%; /* Adjust to ensure image fits container */
      height: auto; /* Maintain aspect ratio */
      max-height: 500px; /* Adjust the maximum height */
      margin: 30px 0; /* Add margin for spacing */
      position: relative; /* Ensure relative positioning */
    }
    .heart-gif {
      width: 150px; /* Adjust size as needed */
      height: auto;
      max-height: 150px;
      margin: 0 30px; /* Adjust margin for spacing */
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .yes-button {
      background-color: #34D399;
      color: #fff;
      width: 160px; /* Set initial width for Yes button */
    }
    .yes-button:hover {
      background-color: #047857;
    }
    .no-button {
      background-color: #EF4444;
      color: #fff;
      width: 80px; /* Set initial width for No button */
    }
    .no-button:hover {
      background-color: #991B1B;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImage" src="images/Us.jpeg" alt="Us">
    
    <h1>Hey Baby Boy, Will You Be My Valentine?</h1>
    <img class="heart-gif" src="images/canddy.gif" alt="Heart GIF">
    <div id="buttonContainer">
      <button id="yesButton" class="yes-button">Yes</button>
      <button id="noButton" class="no-button">No</button>
    </div>
  </div>

  <!-- Script to handle button clicks -->
  <script>
    let noCount = 0;
    let yesPressed = false;

    // Function to update text of No button dynamically
    const getNoButtonText = () => {
      const phrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;("
      ];

      return phrases[Math.min(noCount, phrases.length - 1)];
    };

    // Function to handle No button click
    const handleNoClick = () => {
      noCount++;
      document.getElementById("noButton").textContent = getNoButtonText();
    };

    // Event listener for Yes button click
    document.getElementById("yesButton").addEventListener("click", () => {
      yesPressed = true;
      document.getElementById("yesButton").disabled = true;
      document.getElementById("noButton").disabled = true;
      document.querySelector("h1").textContent = "Yaaaaayyyyy!!!! I Love You!";
      document.querySelector("img").src = "images/love.gif";
      document.querySelector(".heart-gif").src = "images/in-love-nervous.gif";
      
      // Remove the Yes and No buttons
      document.getElementById("yesButton").remove();
      document.getElementById("noButton").remove();

      // Create "Listen to my heart" button
      const heartButton = document.createElement("button");
      heartButton.textContent = "Listen to my heart";
      heartButton.className = "yes-button";
      heartButton.addEventListener("click", () => {
        window.open("https://open.spotify.com/playlist/1XQlV6o7NcX27Q8WLmGxT1");
      });

      // Append button to container
      document.querySelector("#buttonContainer").appendChild(heartButton);
    });

    // Event listener for No button click
    document.getElementById("noButton").addEventListener("click", handleNoClick);

    // Function to create heart images
    const createHeartImages = () => {
      const container = document.querySelector(".container");
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const mainImage = document.getElementById("mainImage");
      const mainImageWidth = mainImage.offsetWidth;
      const mainImageHeight = mainImage.offsetHeight;
      const mainImageX = mainImage.offsetLeft;
      const mainImageY = mainImage.offsetTop;

      // Left heart
      const leftHeart = document.createElement("img");
      leftHeart.src = "images/hearts.gif"; // Path to your heart-shaped image
      leftHeart.className = "heart";
      const leftHeartX = mainImageX - 30;
      const leftHeartY = mainImageY + mainImageHeight / 2;
      leftHeart.style.left = `${leftHeartX}px`;
      leftHeart.style.top = `${leftHeartY}px`;
      container.appendChild(leftHeart);

      // Right heart
      const rightHeart = document.createElement("img");
      rightHeart.src = "images/hearts.gif"; // Path to your heart-shaped image
      rightHeart.className = "heart";
      const rightHeartX = mainImageX + mainImageWidth + 10;
      const rightHeartY = mainImageY + mainImageHeight / 2;
      rightHeart.style.left = `${rightHeartX}px`;
      rightHeart.style.top = `${rightHeartY}px`;
      container.appendChild(rightHeart);
    };

    // Call the function to create heart images
    createHeartImages();
  </script>
</body>
</html>
