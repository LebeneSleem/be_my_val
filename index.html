<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    /* Customized CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      position: relative; /* Set position relative for absolute positioning */
    }
    .heart {
      position: absolute; /* Set position absolute for precise placement */
      width: 20px; /* Adjust size as needed */
      height: auto;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      position: relative; /* Ensure container acts as a reference for absolute positioning */
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    img {
      max-width: 150%;
      height: auto;
      max-height: 300px; /* Adjust height as needed */
      margin: 20px 0; /* Add margin for spacing */
    }
    .heart-gif {
      width: 100px; /* Adjust size as needed */
      height: auto;
      max-height: 100px;
      margin: 0 10px; /* Adjust margin for spacing */
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .yes-button {
      background-color: #34D399;
      color: #fff;
      width: 160px; /* Set initial width for Yes button */
    }
    .yes-button:hover {
      background-color: #047857;
    }
    .no-button {
      background-color: #EF4444;
      color: #fff;
      width: 80px; /* Set initial width for No button */
    }
    .no-button:hover {
      background-color: #991B1B;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImage" src="images/Us.jpeg" alt="Us">
    
    <h1>Hey Baby Boy, Will You Be My Valentine?</h1>
    <img class="heart-gif" src="images/canddy.gif" alt="Heart GIF">
    <div id="buttonContainer">
      <button id="yesButton" class="yes-button">Yes</button>
      <button id="noButton" class="no-button">No</button>
    </div>
  </div>

  <!-- Script to handle button clicks -->
  <script>
    let noCount = 0;
    let yesPressed = false;

    // Function to update text of No button dynamically
    const getNoButtonText = () => {
      const phrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;("
      ];

      return phrases[Math.min(noCount, phrases.length - 1)];
    };

    // Function to handle No button click
    const handleNoClick = () => {
      noCount++;
      document.getElementById("noButton").textContent = getNoButtonText();
    };

    // Event listener for Yes button click
    document.getElementById("yesButton").addEventListener("click", () => {
      yesPressed = true;
      document.getElementById("yesButton").disabled = true;
      document.getElementById("noButton").disabled = true;
      document.querySelector("h1").textContent = "Yaaaaayyyyy!!!! I Love You!";
      document.querySelector("img").src = "images/love.gif";
      document.querySelector(".heart-gif").src = "images/in-love-nervous.gif";
      
      // Remove the Yes and No buttons
      document.getElementById("yesButton").remove();
      document.getElementById("noButton").remove();

      // Create "Listen to my heart" button
      const heartButton = document.createElement("button");
      heartButton.textContent = "Listen to my heart";
      heartButton.className = "yes-button";
      heartButton.addEventListener("click", () => {
        window.open("https://open.spotify.com/playlist/your-playlist-id");
      });

      // Append button to container
      document.querySelector("#buttonContainer").appendChild(heartButton);
    });

    // Event listener for No button click
    document.getElementById("noButton").addEventListener("click", handleNoClick);

    // Function to create heart images
    const createHeartImages = () => {
      const container = document.querySelector(".container");
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("img");
        heart.src = "images/heart.jpg"; // Path to your heart-shaped image
        heart.className = "heart";
        const randomX = Math.floor(Math.random() * containerWidth);
        const randomY = Math.floor(Math.random() * containerHeight);
        heart.style.left = `${randomX}px`;
        heart.style.top = `${randomY}px`;
        container.appendChild(heart);
      }
    };

    // Call the function to create heart images
    createHeartImages();
  </script>
</body>
</html>
