<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    /* Customized CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .yes-button {
      background-color: #34D399;
      color: #fff;
    }
    .yes-button:hover {
      background-color: #047857;
    }
    .no-button {
      background-color: #EF4444;
      color: #fff;
    }
    .no-button:hover {
      background-color: #991B1B;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://example.com/custom-image.gif" alt="Customized image">
    <h1>Hey Baby Boy, Will You Be My Valentine?</h1>
    <div>
      <button id="yesButton" class="yes-button">Yes</button>
      <button id="noButton" class="no-button">No</button>
    </div>
  </div>

  <!-- Script to handle button clicks -->
  <script>
    let noCount = 0;
    let yesPressed = false;

    // Function to update text of No button dynamically
    const getNoButtonText = () => {
      const phrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;("
      ];

      return phrases[Math.min(noCount, phrases.length - 1)];
    };

    // Function to handle No button click
    const handleNoClick = () => {
      noCount++;
      document.getElementById("noButton").textContent = getNoButtonText();
    };

    // Event listener for Yes button click
    document.getElementById("yesButton").addEventListener("click", () => {
      yesPressed = true;
      document.getElementById("yesButton").textContent = "Ok yay!!!";
      document.getElementById("yesButton").disabled = true;
      document.getElementById("noButton").disabled = true;
      document.querySelector("h1").textContent = "Thank you for accepting!";
      document.querySelector("img").src = "https://media.giphy.com/media/3ohuPoaY8sg0kyfwZi/giphy.gif";
      
      // Create "Read my love letter" button
      const loveLetterButton = document.createElement("button");
      loveLetterButton.textContent = "Read my love letter";
      loveLetterButton.className = "yes-button";
      loveLetterButton.style.marginRight = "10px";
      loveLetterButton.addEventListener("click", () => {
        window.open("https://docs.google.com/document/d/your-love-letter-document-id/edit");
      });

      // Create "Listen to my heart" button
      const heartButton = document.createElement("button");
      heartButton.textContent = "Listen to my heart";
      heartButton.className = "yes-button";
      heartButton.addEventListener("click", () => {
        window.open("https://open.spotify.com/playlist/your-playlist-id");
      });

      // Append buttons to container
      document.querySelector(".container").appendChild(loveLetterButton);
      document.querySelector(".container").appendChild(heartButton);
    });

    // Event listener for No button click
    document.getElementById("noButton").addEventListener("click", handleNoClick);
  </script>
</body>
</html>
